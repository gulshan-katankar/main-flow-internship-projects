!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulshan's Webpage</title>
    <style>
        /* Resetting default margin and padding */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4285f4;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #65a6f9;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffeb3b; /* change color on hover */
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #4285f4;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Button styles */
        .button {
            display: inline-block;
            background-color: #ffeb3b;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #fbc02d; /* change color on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Gulshan's Webpage</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>Welcome to My Webpage</h2>
        <p>This is a basic example of a webpage created using HTML and CSS</p>
        <p>You can modify and style it according to your needs.</p>
        <a href="#" class="button">Learn More</a>
    </main>
    <footer>
        <p>&copy;All rights reserved.</p>
    </footer>
</body>
</html>
